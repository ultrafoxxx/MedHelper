<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>MedHelper logowanie</title>
</head>

<body>


<div class="row">
    <div class="col-10 mx-auto" style="margin-top: 200px">

        <div class="mx-auto" style="width: fit-content;">
            <div class="card bg-light, border-success" style="width: 700px; position: relative; top: 30px;">
                <h5 class="card-title, mx-auto">Nowe hasło</h5>
                <form class="px-4 py-3" th:object="${repeatPassword}" th:action="@{/activation/changePassword}" method="post">
                    <input type="hidden" th:field="*{userId}">
                    <div class="form-group">
                        <label for="password">Hasło</label>
                        <input type="password" id="password" class="email form-control" name="password"
                               placeholder="Hasło" th:field="*{password}">
                        <label for="password" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                        style="color: #FF1C19"></label>
                    </div>
                    <div class="form-group">
                        <label for="repeatPassword">Powtórz hasło</label>
                        <input type="password" id="repeatPassword" class="password form-control" placeholder="Powtórz hasło"
                               name="repeatPassword" th:field="*{repeatedPassword}">
                        <label for="repeatPassword" th:if="${#fields.hasErrors('repeatedPassword')}" th:errors="*{repeatedPassword}"
                        style="color: #FF1C19"></label>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-success">Zatwierdź</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
