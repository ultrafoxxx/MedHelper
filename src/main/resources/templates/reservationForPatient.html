<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>MedHelper</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/map.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background-color: #CCFF99">
<nav class="navbar navbar-expand-lg navbar-light bg-success">
    <a class="navbar-brand" th:href="@{/}">MedHelper</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/map}">Przychodnie<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
    <div class="collapse navbar-collapse" id="navbarNav">

        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/logowanie}" sec:authorize="isAnonymous()">Logowanie<span
                            class="sr-only">(current)</span></a>
                    <a class="nav-link" th:href="@{/logout}" sec:authorize="isAuthenticated()">Wyloguj<span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<nav class="navbar navbar-expand-lg background-color:#CCFF99">
    <span class="navbar-brand mb-0 h1 mx-auto">Zarezerwuj wizytę pacjentowi</span>
</nav>

<div class="row">
    <div class="col-2" style="margin-top: 30px;">
        <div class="list-group sticky-top">
            <a class="list-group-item text-light bg-success">Menu</a>
            <a class="list-group-item list-group-item-action  border-success" th:href="@{/}">Strona główna</a>
            <a class="list-group-item list-group-item-action  border-success" th:href="@{/map}">Przychodnie</a>
            <a class="list-group-item list-group-item-action  border-success" href="#">Kontakt</a>
        </div>
    </div>
    <div class="col" style="margin-top: 30px;">
        <div class="shadow-sm p-3 mb-5 bg-white rounded" id="findPlace">
            <form>
                <div>
                    <label>
                        Wybór specjalizacji
                    </label>
                    <select class="form-control col" onchange="changeFunction(this)" th:field="*{}">
                        <option th:each="nazwa : ${}" th:text="${}" th:class="${}" th:value="${}"></option>
                    </select>
                </div>
                <div class="form-group myDiv">
                    <label for="inputDoctor">Lekarz</label>
                    <input type="text" class="form-control" id="inputDoctor" placeholder="Nazwisko i imię">
                    <div class="list-group inputhints" id="">
                    </div>
                </div>
                <div class="form-group myDiv">
                    <label for="inputPatient">Pacjent</label>
                    <input type="text" class="form-control" id="inputPatient" placeholder="Pesel pacjenta">
                    <div class="list-group inputhints" id="">
                    </div>
                </div>
                <div class="form-group myDiv">
                    <label for="inputData3">Data od</label>
                    <input type="text" class="form-control" id="inputData3" placeholder="Od">
                </div>

                <div class="form-group myDiv">
                    <label for="inputData4">Data do</label>
                    <input type="text" class="form-control" id="inputData4" placeholder="Do">
                </div>
                <button type="button" class="btn btn-success" id="look">Szukaj</button>
        </div>
        </form>

        <div class="card border-success" style="margin-top:30px;">
            <div class="card-header bg-success text-light border-success">25.04.2019</div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h6 class="card-title border-success">Konsultacja alergologa</h6>
                        <p class="card-text">Dr Anna Zalewska</p>
                    </div>
                    <div class="col">
                        <h4 class="card-title border-success" style="text-align: right;">17:45</h4>
                    </div>
                </div>
            </div>
            <div class="card-footer bg-transparent border-success">
                <div class="col">
                    <button type="button" class="btn btn-success myChange" style="width: 100%">Zarezerwuj</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script th:src="@{/js/jquery-3.3.1.js}"></script>
<script th:src="@{/js/findOnMap.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
